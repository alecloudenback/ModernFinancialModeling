<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- 
      RECOMMENDED: JavaScript Redirect.
      This is the primary method. It uses `window.location.replace()` so that the
      redirect page is not saved in the browser's session history, which prevents
      the user from gettng stuck when they click the "back" button.
    -->
    <script>
        (function () {
            // STEP 1: Replace this with your destination URL
            const destinationUrl = "https://ModernFinancialModeling.com";

            // STEP 2: Set the delay in seconds
            const redirectSeconds = 5;

            // Elements to update
            const countdownElement = document.getElementById("countdown");
            const destinationLink = document.getElementById("destination-link");

            // Set the link's href immediately
            if (destinationLink) {
                destinationLink.href = destinationUrl;
                destinationLink.textContent = destinationUrl;
            }

            // Function to update the countdown
            let secondsLeft = redirectSeconds;
            function updateCountdown() {
                if (countdownElement) {
                    countdownElement.textContent = secondsLeft;
                }
                secondsLeft--;
            }

            // Redirect function
            function redirectToUrl() {
                // Use `replace()` to avoid breaking the back button
                window.location.replace(destinationUrl);
            }

            // Start the countdown and the redirect timer
            updateCountdown(); // Initial call to display starting number
            const countdownInterval = setInterval(updateCountdown, 1000);
            setTimeout(() => {
                clearInterval(countdownInterval); // Stop the countdown
                redirectToUrl();
            }, redirectSeconds * 1000);
        })();
    </script>

    <!-- 
      FALLBACK: Meta Refresh Tag.
      This is for users who have JavaScript disabled. It's a simple, effective fallback.
      The content is the number of seconds, and the url is the destination.
    -->
    <noscript>
        <meta http-equiv="refresh" content="5;url=https://ModernFinancialModeling.com">
    </noscript>

    <!-- Basic styling for the page -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5em;
            color: #212529;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5em;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #countdown {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This site is now located at ModernFinancialModeling.com</h1>
        <p>
            You will be automatically sent to <a id="destination-link"
                href="https://ModernFinancialModeling.com">ModernFinancialModeling.com</a> in <span
                id="countdown">5</span>
            seconds.
        </p>
        <p>
            If you are not redirected automatically, please <a href="https://ModernFinancialModeling.com">click
                here</a>.
        </p>
    </div>
</body>

</html>
