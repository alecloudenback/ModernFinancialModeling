project:
  type: book
  output-dir: _book
engine: julia
highlight-style: github
execute:
  freeze: auto  # re-render only when source changes

book:
  title: "Computational Thinking for Actuaries and Financial Professionals"
  subtitle: "With Applications in Julia"
  author: "Alec Loudenback and Yun-Tien Lee"
  date: "12/16/2024"
  cover-image: images/cover.png
  chapters:
    - index.qmd
    - cover_draft.qmd
    - part: intro.qmd
      chapters:
      - why-program.qmd
      - why-julia.qmd
      - elements-of-financial-modeling.qmd
    - part: conceptual-foundations.qmd
      chapters:
      - foundations-of-programming.qmd
      - first-abstractions.qmd
      - type-abstractions.qmd
      - patterns-abstraction.qmd
    - part: conceptual-foundations2.qmd
      chapters:
      - hardware.qmd
      - performance-single.qmd
      - parallelization.qmd
      - julia-performance.qmd
    - part: conceptual-foundations3.qmd
      chapters:
      - elements-of-compsci.qmd
      - software.qmd
      - statistics.qmd
    - part: computational-thinking.qmd
      chapters:
      - modeling.qmd
      - autodiff.qmd
      - optimization.qmd
      - sensitivity-analysis.qmd
      - stochastic.qmd
      - visualization.qmd
      - matrices.qmd
      - data-learning.qmd
    - part: applications.qmd
      chapters:
      - stochastic-mortality.qmd
      - scenario-generation.qmd
      - similarity-calculation.qmd
      - portfolio-optimization.qmd
      - bayesian-mortality.qmd
      - other-techniques.qmd
    - part: appendices.qmd
      chapters:
      - julia.qmd
      - environment.qmd
      - ecosystem.qmd
      - debugging.qmd
      - references.qmd

bibliography: references.bib

format:
  html:
    css: styles.css
    theme: 
      light: flatly
      dark: darkly
    grid: 
      margin-width: 350px
    monofont: JuliaMono
    include-in-header: 
      - text: |
          <script data-goatcounter="https://julia-fin-book.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  pdf:
    documentclass: scrbook
    papersize: a4
    margin:
      - left: 1.5in
      - right: 1in
      - top: 1in
      - bottom: 1in
    geometry:
      - twoside
      - asymmetric
    # citation-location: margin # tbl-panel broken with this turned on
    include-in-header:
      - text: |
          \usepackage{amsmath}
    monofont: JuliaMono
    mainfont: "TeX Gyre Pagella"